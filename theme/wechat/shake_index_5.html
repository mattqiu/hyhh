    <script type="text/javascript">
        var endtime = <?php echo ($shake->opentime+$shake->timeout)*1000;?>;
        var nowtime = <?php echo time();?>;
        function getRTime(){ 
            var starttime = nowtime*1000;
            var t = endtime - starttime; 
            var s = Math.floor(t/1000); 
            if ((nowtime*1000) > endtime) {
                document.getElementById("t_s").innerHTML = '0';
                location.href = "/wechat/shake/over?shake_id=<?php echo $shake->id;?>";
            } else {
                document.getElementById("t_s").innerHTML = s;
                nowtime = nowtime + 1;
            }
        }
        getRTime();
        setInterval(getRTime,1000); 
    </script>
